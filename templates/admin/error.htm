$def with (tplData)
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>$:tplData['jump']['msg']</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>

<body>
<div style="width: 600px; word-wrap: break-word; margin: 20px auto; border: black 4px solid; text-align: center; padding: 20px 4px;background: #EFEFF1;">
    <a href="javascript:location.href=' $:tplData['jump']['url'] ';">$:tplData['jump']['msg'] (<font id="percent">$:tplData['jump']['timeout']</font>秒后跳转，点击马上跳转）</a></div>

<script language="javascript">
    var bar=$:tplData['jump']['timeout'] ;
    function count(){
        bar=bar-1 ;
        document.getElementById("percent").innerHTML=bar;
        if (bar>0){
            setTimeout("count()",1000);
        }else{
            history.go(-1)
        }
    }
    count() ;
</script>
</body>
</html>
